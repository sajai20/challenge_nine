<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge 9</title>
</head>

<body>
    <p id="para"></p>
    <script>

        function older(p1, p2) {
            if (p1.age > p2.age)
                return p1.name;
            else
                return p2.name;
        }
        const person_one = {
            name: "ram",
            age: 25,
            yuga: "treta",
        }
        const person_two = {
            name: "krishna",
            age: 31,
            yuga: "dwapar",
        }

        const name = older(person_one, person_two);
        document.getElementById('para').innerHTML = `${name} is oldest`;
    </script>
</body>

</html>
